<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        font-family: "Oswald", serif;
        box-sizing: border-box;
        background: linear-gradient(-45deg, #1e90ff, #1c1c1c, #4682b4, #191919);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: rgb(26, 178, 243);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;

    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links li {
        list-style: none;
    }

    .nav-links a {
        color: black;
        font-weight: bold;
        text-decoration: none;
        font-size: 20px;
        padding: 8px 15px;
        border-radius: 5px;
        border: none;
        transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
        background-color: white;
        border-radius: 8px;
        font-size: 23px;
    }

    main {
        text-align: center;
        margin-top: 150px;
    }

    main h2 {
        font-size: 50px;
        color: yellow;
    }

    main p {
        font-size: 30px;
        font-weight: bold;
        color: white;
    }

    main button {
        margin-top: 20px;
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    main button:hover {
        background-color: rgb(10, 11, 29);
        transform: scale(1.1);
        box-shadow: 0px 4px 15px rgb(217, 203, 13);
        color: white;
    }

    .navbar-logo {
        display: flex;
    }

    .logo {
        margin-top: 15px;
        margin-right: 15px;
        width: 50px;
        height: 50px;
    }

    .navbar-logo h1 {
        font-size: 30px;
        color: yellow;
    }

    footer {
        background-color: rgb(26, 26, 26);
        color: white;
        text-align: center;
        padding: 20px 10px;
        height: 45px;
        margin-top: 117px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    footer a {
        color: rgb(0, 122, 255);
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
    }

    footer a:hover {
        color: rgb(26, 178, 243);
    }

    footer p {
        margin: 5px 0;
    }


    /* Responsive Design */

    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            padding: 10px;
        }

        .navbar-logo h1 {
            font-size: 24px;
        }

        .nav-links {
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .nav-links a {
            font-size: 18px;
            padding: 8px;
        }

        main h2 {
            font-size: 36px;
        }

        main p {
            font-size: 20px;
        }

        main button {
            padding: 8px 16px;
            font-size: 14px;
        }

        footer {
            margin-top: 190px;
        }

        footer p {
            font-size: 12px;
        }
    }

    @media (max-width: 480px) {
        .navbar-logo h1 {
            font-size: 24px;
        }

        .logo {
            width: 45px;
            height: 45px;
        }

        .nav-links a {
            font-size: 16px;
            padding: 5px;
        }

        main h2 {
            font-size: 28px;
        }

        main p {
            font-size: 16px;
        }

        main button {
            padding: 6px 12px;
            font-size: 12px;
        }

        footer {
            padding: 10px 5px;
        }

        footer p {
            margin: 2px 0;
            font-size: 10px;
        }
    }

    .menu-icon {
        display: none;
        font-size: 30px;
        color: white;
        cursor: pointer;
        margin-right: 280px;
    }

    .nav-links {
        display: flex;
        gap: 20px;
        transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
        .menu-icon {
            display: block;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: rgb(26, 178, 243);
            position: absolute;
            top: 70px;
            right: 0;
            width: 100%;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .nav-links.show {
            display: flex;
        }

        .nav-links a {
            text-align: center;
            font-size: 15px;
            padding: 10px 0;
        }
    }
</style>
</style>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Welcome to Tic-Tac-Toe</h2>
        <p>Enjoy the game!</p>
        <button onclick="window.location.href='game.html'">Play Now</button>
    </main>

    <footer>
        <p>&copy; 2024 Tic-Tac-Toe. All Rights Reserved.</p>
        <p>
            <a href="contact.html">Contact Me</a>
        </p>
    </footer>

    <script>
        // JavaScript to toggle the menu visibility
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>

</body>

</html>
