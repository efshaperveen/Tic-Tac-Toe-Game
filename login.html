<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<style>
    body {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        font-family: "Oswald", serif;
        box-sizing: border-box;
        background: linear-gradient(-45deg, #1e90ff, #1c1c1c);
        justify-content: center;
        align-items: center;
    }

    header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: rgb(26, 178, 243);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .navbar-logo {
        display: flex;
    }

    .logo {
        margin-top: 15px;
        margin-right: 15px;
        width: 50px;
        height: 50px;
    }

    .navbar-logo h1 {
        font-size: 30px;
        color: yellow;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links li {
        list-style: none;
    }

    .nav-links a {
        color: black;
        font-weight: bold;
        text-decoration: none;
        font-size: 20px;
        padding: 8px 15px;
        border-radius: 5px;
        border: none;
        transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
        background-color: white;
        border-radius: 8px;
        font-size: 23px;
    }

    .login-container {
        margin-top: 100px;
        margin-left: 35%;
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 360px;
    }

    h1 {
        margin-bottom: 1rem;
        color: #333;
    }

    .login-form .input-group {
        margin-bottom: 1rem;
        text-align: left;
    }

    .login-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }

    .login-form input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .btn {
        background-color: #4facfe;
        color: #fff;
        border: none;
        padding: 0.75rem;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: rgb(16, 55, 92);
    }

    footer {
        background-color: rgb(26, 26, 26);
        color: white;
        text-align: center;
        padding: 20px 10px;
        height: 45px;
        margin-top: 80px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    footer a {
        color: rgb(0, 122, 255);
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
    }

    footer a:hover {
        color: rgb(26, 178, 243);
    }

    footer p {
        margin: 5px 0;
    }


    /* Responsive design */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            padding: 10px;
        }

        .navbar-logo h1 {
            font-size: 24px;
        }

        .nav-links {
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .nav-links a {
            font-size: 18px;
            padding: 8px;
        }

        .login-container {
            margin: 50px auto;
            padding: 1.5rem;
            width: 60%;
        }

        h1 {
            font-size: 1.5rem;
        }

        .login-form input {
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .btn {
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 105px;
        }

        footer p {
            font-size: 0.8rem;
        }
    }

    @media (max-width: 480px) {
        .navbar-logo h1 {
            font-size: 24px;
        }

        .logo {
            width: 45px;
            height: 45px;
        }

        .nav-links a {
            font-size: 16px;
            padding: 5px;
        }

    }

    /* Add styles for the menu icon */
    .menu-icon {
        display: none;
        font-size: 30px;
        color: white;
        cursor: pointer;
        margin-right: 280px;
    }

    .nav-links {
        display: flex;
        gap: 20px;
        transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
        .menu-icon {
            display: block;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: rgb(26, 178, 243);
            position: absolute;
            top: 70px;
            right: 0;
            width: 100%;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .nav-links.show {
            display: flex;
        }

        .nav-links a {
            text-align: center;
            font-size: 15px;
            padding: 10px 0;
        }
    }
</style>

</style>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <form action="/login" method="POST" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Tic-Tac-Toe. All Rights Reserved.</p>
        <p>
            <a href="contact.html">Contact Me</a>
        </p>
    </footer>

    <script>
        // JavaScript to toggle the menu visibility
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>


</body>

</html>
